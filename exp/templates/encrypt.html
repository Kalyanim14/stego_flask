<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üîê Encrypt a Message into an Image</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">‚úÖ Image encrypted successfully!</p>
        {% endif %}

        <div class="two-column">
            <!-- Left Column: Form -->
            <div class="left-column">
                <form method="POST" enctype="multipart/form-data" class="form">
                    <label for="image">Select Image:</label>
                    <input type="file" name="image" required><br>

                    <label for="message">Message:</label>
                    <textarea name="message" rows="4" required></textarea><br>

                    <label for="password">Password:</label>
                    <input type="password" name="password" required><br>

                    <button type="submit">Encrypt</button>
                </form>

                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>

            <!-- Right Column: Image + Download Button -->
            {% if success %}
            <div class="right-column">
                <div class="image-container">
                    <img src="{{ url_for('download_file', filename=output_image) }}" class="preview" alt="Encrypted Image">
                    <a href="{{ url_for('download_file', filename=output_image) }}" class="download-btn" download>
                        ‚¨áÔ∏è Download Encrypted Image
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
